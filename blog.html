    <style>
        /* Custom styles for the content page */
        .main-content {
            padding: 2rem 0;
        }

        .insight-image {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            width: 100%; /* Ensures equal size */
            height: 100%; /* Fixed height for uniformity */
        }

        .insight-image:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4756df; /* Dark blue for headings */
        }

        /* Gallery styles */
        .gallery {
            margin: 5px;
            padding: 10px;
            float: left;
            width: calc(50% - 10px); /* 2 images per row with margin */
            position: relative;
        }

        .gallery:hover {
            border: 1px solid #777;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .desc {
            padding: 15px;
            text-align: center;
            display: none; /* Initially hidden */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
        }

        .gallery:hover .desc {
            display: block; /* Show description on hover */
        }

        .paid-promotion {
            text-align: center;
            margin-top: 2rem;
        }
    </style>

    <!-- Modernizr JS File -->
    <script src="js/modernizr.custom.js"></script>
</head>
